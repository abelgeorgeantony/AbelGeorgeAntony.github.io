<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../stylesheets/index.css">
	<link rel="stylesheet" href="../stylesheets/contact.css">
	<title>Abel George Antony</title>
</head>

<body onLoad="onloadhidings()">


	<div class="row">
		<div class="page-full-div col-12" ondblclick="closethreedotspopup()">
			<div class="horizontalbar" id="horizontalbar">
				<button class="menubutton" onClick="openthreedotspopup()">
					<img src="../images/3bars.png" class="threebarsimg" />
				</button>
				<h3 class="barheading">Contact me!</h3>
			</div>
			<div class="content content-contactpage">
				<div class="writeemail" id="writeemail">
					<fieldset>
						<h1>Drop me a message/feedback</h1>
						<label for="message">Message :</label><br>
						<input type="text" class="contactinput" id="message" name="message" value=""><br>
						<label for="messagesender">Your email/name/anything<br>(an email is preferred so that I can
							contact you!) :</label><br>
						<input type="text" class="contactinput" id="messagesender" name="messagesender" value="">
						<br>
						<div class="errordiv" id="errordiv"></div>
						<button onclick="sendForm()">Send</button>
					</fieldset>
				</div>
				<div class="contentseperation"></div>
				<div class="contactlinks">
					<table>
						<tr class="link" onclick="window.location.href='mailto:abelgeorgeantony@gmail.com';">
							<td><img class="linkicon" src="../images/emailicon.png" alt=""></td>
							<td>Email</td>
						</tr>
						<tr class="link" onclick="window.location.href='https://github.com/abelgeorgeantony';">
							<td><img class="linkicon" src="../images/github.png" alt=""></td>
							<td>Github</td>
						</tr>
						<tr class="link" onclick="window.location.href='https://www.facebook.com/abelgeorge.ant0ny';">
							<td><img class="linkicon" src="../images/fbicon.png" alt=""></td>
							<td>Facebook</td>
						</tr>
						<tr class="link" onclick="window.location.href='https://www.instagram.com/abelgeorgeantony/';">
							<td><img class="linkicon" src="../images/igicon.png" alt=""></td>
							<td>Instagram</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="sideverticalbar col-3" id="sideverticalbar">
			<div class="sideverticalbarcontent">
				<button class="pagelinkbuttons link" onclick="window.location.href='../index.html';">
					Home
				</button>
				<button class="pagelinkbuttons link" onclick="window.location.href='htmlpages/projects.html';">
					Projects
				</button>
				<button class="pagelinkbuttons link" onclick="window.location.href='devlog.html';">
					Log Archive
				</button>
			</div>
			<div class="closebuttondiv"><button onClick="closethreedotspopup()">X</button></div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	<script src="../scripts/index.js"></script>
	<script src="../scripts/barfunctions.js"></script>
	<script src="../scripts/sendmessage.js"></script>
</body>

</html>
