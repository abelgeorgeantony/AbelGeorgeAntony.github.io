<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../stylesheets/commonstyle.css">
	<title>logs-Abel George Antony</title>

<body onLoad="onloadhidings()" id="body">

		<div class="sideverticalbar col-12 col-md-3" id="sideverticalbar">
			<div class="sideverticalbarcontent">
